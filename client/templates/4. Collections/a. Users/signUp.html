<!-- User Auth View -->
<!-- User Register Form -->
<template name="signUp">
    <div class="entry" fit layout vertical center center-justified>
        <div class="entry-body">
            <form id="sign-up" vertical center-justified layout center>
                <h1 class="r-title"> Sign Up </h1>
                     <paper-input-decorator floatingLabel label="email">
                        <input is="core-input" type="email" id="email" required="true" preventInvalidInput="true">
                    </paper-input-decorator>
                    <paper-input-decorator floatingLabel label="password">
                        <input is="core-input" type="password" id="password"  required="true" preventInvalidInput="true">
                    </paper-input-decorator>
                     <paper-button type="submit" id="register" raised>Submit</paper-button>
              </form>
          </div>
      </div>
    <div class="footerWrapper">
        {{> register}}
    </div>
</template>
